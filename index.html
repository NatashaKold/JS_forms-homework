<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Форма регистрации</h1>
    <fieldset class="general_frame">
        <form action="" name="registrationForm" novalidate>
            <div class="form-group">
                <label for="name">Имя Пользователя</label>
                <input type="text" name="name" id="name" placeholder="Введите имя" minlength="2" maxlength="20" pattern="^[a-zA-Z ]+$" required>
                <p class="errorMessage" id="userNameError"></p>
            </div>
            <div class="form-group">
                <label for="email">Ваш email</label>
                <input type="email" name="email" id="email" placeholder="Введите email" required>
                <p class="errorMessage" id="emailError"></p>
            </div>
            <div class="form-group">
                <label for="age">Ваш возраст</label>
                <input type="number" name="age" min="1" max="150" placeholder="Введите возраст" required>
                <p class="errorMessage" id="ageError"></p>
            </div>
            <div class="form-group">
            <fieldset class="gender_frame">
            <legend class="gender-legend">Ваш пол</legend>
                <input type="radio" name="gender" id="genderM" class="gender" value="Мужчина"> Мужчина<br/>
                <input type="radio" name="gender" id="genderF" class="gender" value="Женщина"> Женщина
                <p class="errorMessage" id="genderSelectError"></p>
            </fieldset>
            </div>
            <div class="form-group">
                <label for="jobSelect">Ваша профессия</label>
                <select name="jobSelect" id="jobSelect" required>
                    <option value="" disabled selected>Выберите один из вариантов</option>
                    <option value="Врач">Врач</option>
                    <option value="Программист">Программист</option>
                    <option value="Учитель">Учитель</option>
                    <option value="Дизайнер">Дизайнер</option>
                    <option value="Инженер">Инженер</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Другое">Другое</option>
                </select>
                <p class="errorMessage" id="jobSelectError"></p>
            </div>
            <div class="form-group">
                <label for="password">Придумайте пароль (не менее 8 символов длиной и содержащий как минимум одну заглавную букву, одну строчную букву и одну цифру)</label>
                <input type="password" name="password" id="password" minlength="8" placeholder="Введите пароль" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required>
                <p class="errorMessage" id="passwordError"></p>
            </div>
            <div class="agree-container">
                <input type="checkbox" name="agree" id="agree" required> Я согласен(на) с обработкой данных
                <p class="errorMessage" id="agreeError"></p>
            </div> 
        <button type="submit" name="submitForm" id="submitForm" disabled>Отправить</button>
        </form>
    </fieldset>

<script src="index.js"></script>    
</body>
</html>
